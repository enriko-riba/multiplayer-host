mode: ContinuousDeployment
next-version: 1.3.0
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    increment: Patch
    prevent-increment-of-merged-branch-version: true
  release:
    regex: ^releases?[/-]
    mode: ContinuousDeployment
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    increment: Inherit
  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    prevent-increment-of-merged-branch-version: false
